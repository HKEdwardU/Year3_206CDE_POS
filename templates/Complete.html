<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Marathon Sports - Point of Sales System</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/stylesheet.css')}}">
    </head>
        <body>

            <header>
                <h4>
                    <b id="Title">New Sales Receipt</b>
                    <br>
                    <b id="User">Login as: {{User_Name}}</b>
                    <b id="Date"> <span id="time"> </span> </b>
                </h4>
            </header>

            <div class="container">
                <b>Payment Complete, will return to the main page shortly</b>
                <form action="/Cancel" method="post">
                    <button id="Auto_Button" type="submit" >Return Now</button>
                </form>
            </div>
            <div class="Function_box">
                <form action="/management">
                    <button id="Function">
                    Management
                    </button>
                </form>
                <p style="height: 60px;"></p>
                <form action="/Inventory">
                    <button id="Function">
                    inventory
                    </button>
                </form>
                <p style="height: 60px;"></p>
                <form action="/Membership">
                    <button id="Function">
                    membership
                    </button>
                </form>
                <p style="height: 60px;"></p>
                <form action="/Booking">
                    <button id="Function">
                    booking
                    </button>
                </form>
                <p style="height: 60px;"></p>
                <form action="/Logout">
                    <button id="Function">
                    Log-Out
                    </button>
                </form>
            </div>
        </body>

        <script>
            
            function refreshTime() {
            const timeDisplay = document.getElementById("time");
            const dateString = new Date().toLocaleString();
            const formattedString = dateString.replace(", ", " - ");
            timeDisplay.textContent = formattedString;
            }
            setInterval(refreshTime, 1000);

            setInterval(function(){ document.getElementById("Auto_Button").click(); }, 6000);

            
        </script>

</html>
